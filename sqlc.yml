version: "2"
sql:
  - engine: "postgresql"
    queries: 
      - "./internal/adapter/postgresql/sqlc/queries.sql"
    shcema: "./internal/adapters/postgresql/migrations"
    gen:
      go:
        package: "repo"
        out: "./internal/adapters/postgresql/sqlc"
        sql_package: "pgx/v5" 
        emit_json_tags: true
        emit_interface: true #Generate Querier interface
